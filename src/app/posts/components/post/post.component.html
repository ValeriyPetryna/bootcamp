<article *ngIf="post" class="post">
  <div class="post__header">
    <div class="post__author">
      <div class="post__author-picture">
        <img src="./assets/images/user-pic.png" alt="user-pic" width="50" />
      </div>
      <div class="post__author-info">
        <div class="post__author-name">{{ post.author }}</div>
        <div class="post__date">{{ post.date | date: "longDate" }}</div>
      </div>
    </div>
    <div class="post__like">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a heart icon"
        (click)="likePost()"
      >
        <p class="post__like-number">
          {{ post.likes || "" }}
        </p>
        <mat-icon class="post__like-icon">favorite</mat-icon>
      </button>
    </div>
  </div>
  <div class="post__title">
    {{ post.title }}
  </div>
  <div class="post__content">{{ post.content }}</div>
  <div class="post__content-more">Read more...</div>
  <hr />
</article>
