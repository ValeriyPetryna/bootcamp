<mat-card *ngIf="userInfo" class="card">
  <div class="card__header">
    <img src="./assets/images/user-pic.png" alt="user-pic" width="100" />
    <div class="center">
      <div>Username: {{userInfo.username}}</div>
      <div *ngFor="let role of userInfo.roles">Role: {{role.name}}</div>
    </div>
  </div>
  <mat-tab-group class="card__content" mat-align-tabs="center">
    <mat-tab label="My Posts">
      <div *ngIf="myPosts?.length;else notFound">
        <mat-list *ngFor="let post of myPosts" class="card__content-post">
          <mat-list-item>
            <a [routerLink]="['../posts', post._id]">{{post.title}}</a>
            <span class="card__content-date">{{post.createdAt | date:'shortDate'}}</span>
          </mat-list-item>
          <hr>
         </mat-list>
      </div>
      <ng-template #notFound>No posts found</ng-template>
    </mat-tab>
    <mat-tab label="My comments">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td  mat-cell *matCellDef="let element" [routerLink]="['../posts', element._id]"> {{element.title}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> createdAt </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'shortDate'}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="likes">
          <th mat-header-cell *matHeaderCellDef> Likes </th>
          <td mat-cell *matCellDef="let element"> {{element.likes?.length}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </mat-tab>
    <mat-tab label="Liked posts">Content 3</mat-tab>
  </mat-tab-group>
<div class="card-content">
  
</div>

</mat-card>
