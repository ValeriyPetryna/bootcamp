<div class="container">
  <form class="signup" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="signup__field">
      <mat-form-field class="signup__field-input" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="!!showValidationError('username')">
          {{ showValidationError("username") }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="signup__field">
      <mat-form-field class="signup__field-input" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="!!showValidationError('password')">
          {{ showValidationError("password") }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="signup__field">
      <mat-form-field class="signup__field-input" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="!!showValidationError('email')">
          {{ showValidationError("email") }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="signup__field">
      <button type="submit" mat-raised-button color="primary">Sign Up</button>
    </div>
  </form>
</div>
